<div class="input-group mb-3">
  <span class="input-group-text">
    <i class="fa fa-filter" style="margin-right: 20px"></i>
    <select
      [(ngModel)]="phraseKey"
      class="form-control">
      <option value="notset">find all</option>
      <option
        *ngFor="let col of cols"
        [value]="col.key">
        {{ col.text }}
      </option>
    </select>
  </span>
  <input type="text" class="form-control"
         placeholder="Filter"
          [(ngModel)]="phraseString">
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>{{cols[0].text}}</th>
    <th>{{cols[1].text}}</th>
    <th>{{cols[2].text}}</th>
    <th>{{cols[3].text}}</th>
    <th>{{cols[4].text}}</th>
    <th>{{cols[5].text}}</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of list | objectArray:phraseString:phraseKey">
    <td *ngFor="let col of cols">
        <app-data-cell
          [cellValue]="row[col.key]"
          [col]="col">
        </app-data-cell>
    </td>
    <td>
      <div class="btn-group">
        <button class="btn btn-info"
        (click)="onUpdate('update')">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger"
        (click)="onDelete('delete')">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
